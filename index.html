<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <button>Start Game</button>
            <button>New Game</button>
            <button>Rest Player Info</button>
        </div>
        <section>
            <div class="game__box1 game--removeTopBorder playerChoice"></div>
            <div class="game__box2 game--removeTopBorder playerChoice"></div>
            <div class="game__box3 game--removeTopBorder playerChoice"></div>
            <div class="game__box4 game--removeLeftRightBorder"></div>
            <div class="game__box5 playerChoice"></div>
            <div class="game__box6 game--removeLeftRightBorder playerChoice"></div>
            <div class="game__box7 game--removeBottomBorder playerChoice"></div>
            <div class="game__box8 game--removeBottomBorder playerChoice"></div>
            <div class="game__box9 game--removeBottomBorder playerChoice"></div>
        </section>
        <div class="playerInfo">
            <p id="player1">Player1: </p>
            <p id="player2">Player2: </p>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
